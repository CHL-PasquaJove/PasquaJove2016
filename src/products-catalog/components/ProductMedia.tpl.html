<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" ng-src="{{vm.product.image}}" alt="{{vm.product.name}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{vm.product.name}}</h4>
    <p ng-if="vm.bought">
    	Want to buy more?
    </p>
    <p>
      <button class="btn btn-primary" ng-click="vm.fireBuy()">Buy</button>
      {{vm.product.price | currency}}
    </p>
  </div>
</div>
